<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


    <script>


        let usuarios = ["Bruno", "Rafael", "Cacio", "JosÃ©"]

        function inserirUsuario(nome) {


            let promise = new Promise(function (resolve, reject) {

                setTimeout(() => {
                    usuarios.push(nome)

                    let error = true
                    if (!error) {
                        resolve()
                    } else {
                        reject({ msg: "ERRO GROTESCO" })
                    }

                }, 1000)
            })
            return promise
        }

        function listarUsuarios() {
            console.log(usuarios)
        }

        inserirUsuario("Louco").then(listarUsuarios).catch((error) => {console.log(error.msg)})


    </script>

</body>

</html>
