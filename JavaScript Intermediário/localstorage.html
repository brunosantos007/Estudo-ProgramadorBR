<script>

    onload = function(){
        let nome = localStorage.getItem("nome")
        let h1 = document.getElementById("nome")
        h1.innerHTML = nome
    }

    function atualizar(elemento){
        let valor = elemento.value
        console.log(valor)

        let h1 = document.getElementById("nome")
        h1.innerHTML = valor

        localStorage.setItem("nome",valor)
    }

</script>

<body>
    <h1 id="nome"></h1>
    <input type="text" oninput="atualizar(this)">
    
</body>
